<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      const test = "X";
      console.log(`hello i am a ${test} string`);
      // Styled
      //   console.log(
      //     "%c I am some great text",
      //     "font-size:50px; background: red;"
      //   );
      // warning!
      console.warn("oh no!");
      // Error :|
      console.error("oh noooooo!");
      // Info
      console.info("crocadiles eat people");
      // Testing
      const p = document.querySelector("p");
      console.assert(2 === 1, "that is wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("steve");
      console.count("Wes");
      console.count("Wes");
      console.count("steve");
      console.count("steve");
      console.count("Wes");
      console.count("Wes");
      // timing
      console.clear();
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
