<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = document.querySelector("h1");
      const walk = 200;

      function shadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;

        let x = e.offsetX;
        let y = e.offsetY;

        if (this !== e.target) {
          // if your pointing at a different element, it will take whatever pixels you are pointing at
          // from the perspective of the element, added to the elements starting position on the page
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        // walk is walk but we want to only go from half of walk to -half of walk
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0,0,255,0.7),${
          xWalk * -1
        }px ${yWalk}px 0 rgba(255,0,0,0.7),${xWalk}px ${
          yWalk * -1
        }px 0 rgba(0,255,0,0.7)`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
